<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="./mbit.jpg" alt="MBIT_pic">

    <div class="container">

        <h1>Student Registration Form</h1>

        <form action="index.php" method="post">

            <input type="text" name="f_name" id="f_name" placeholder="Enter your First name : ">

            <input type="text" name="l_name" id="l_name" placeholder="Enter your Last name : ">

            <input type="number" name="age" id="age" placeholder="Enter your Age : ">

            <input type="text" name="gender" id="gender" placeholder="Enter your Gender : Male or Female">

            <input type="email" name="email" id="email" placeholder="Enter your Email : ">

            <input type="number" name="erno" id="er_no" placeholder="Enter your Enrollment number : ">

            <input type="submit" value="Submit">

        </form>

    </div>

</body>

</html>
